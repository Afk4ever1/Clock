<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/clock.png" type="image/icon type" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <h2>Current Time (<span id="gmt">gmt+</span>)</h2>
      <div class="time">
        <span>Hours</span>
        <span id="hours">00</span>
      </div>
      <div class="time">
        <span>Minutes</span>
        <span id="min">00</span>
      </div>
      <div class="time">
        <span>Seconds</span>
        <span id="sec">00</span>
      </div>
      <div class="time">
        <span>Period</span>
        <span id="period">AM</span>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
